<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Popular Bike Models to Steal In Your Area</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Commonly Stolen Models of Bike</h3>
      </div>
      <p>Does the most popular manufacturer of bike to steal across the country differ from the most popular one in  your area? Enter your address to find out!</p>
      <form id="search-form">
        <label for="address">Enter your address (e.g. 101 Maple Lane, Portland, OR)</label>
        <input type="text" name="address" id="address" class="form-control" required>
        <button type="submit" name="button" class="btn btn-primary">Search</button>
      </form>
      <div id="hidden">
        <div class="row">
          <div class="col-md-6">
            <h4>All Bikes</h4>
            <ul id="all-bikes">
            </ul>
          </div>
          <div class="col-md-6">
            <h4>Local Bikes</h4>
            <ul id="local-bikes">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
